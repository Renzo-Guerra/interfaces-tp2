<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/src/assets/img/logo.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Login</title>
    <link rel="stylesheet" href="/src/css/app.css">
</head>
<body>
    <div class="container-form">
        <form action="" method="post" class="border-rad">
            <h3 class="titular">Inicio de sesión</h3>
            <div class="form-control">
                <div class="campo">
                    <input type="text" name="usuario" id="login-usuario" placeholder="Nombre de usuario">
                    <img src="/src/assets/img/form/user.svg" alt="Logo de usuario">
                </div>
                <div class="campo">
                    <input type="password" name="contrasenia" id="login-contrasenia" placeholder="Contrasenia">
                    <img src="/src/assets/img/form/key.svg" alt="Logo de llave">
                </div>
            </div>
            <div class="enviar-form-container">
                <a href="index.html"><button type="button" class="btn-form border-rad" id="btn-loginForm">Iniciar sesión</button></a>
                <p>¿Aún no tienes cuenta?<a href="./singin.html"> Crear cuenta</a></p>
            </div>

            <div class="registro-redes-sociales">
                <div class="lines-container">
                    <div class="line flex-grow"></div>
                    <span>Ingresar con</span>
                    <div class="line flex-grow"></div>
                </div>

                <div class="flex f-jc-center">
                    <a href="#"><img src="/src/assets/img/rrss/google.svg" alt="Google"></a>
                    <a href="#"><img src="/src/assets/img/rrss/facebook.svg" alt="Facebook"></a>
                </div>
            </div>

        </form>
    </div>
    <script src="/src/js/login.js"></script>
</body>
</html>
